<!DOCTYPE html>
<html>

<head>
      <style>
            body {
                  background-color: rgb(36, 144, 238);
            }
      </style>
</head>

<body>
      <!--name tags-->
      <lable> Name:</lable>
      <input type="name" placeholder="Ex:john"><br><br>

      <input type="email" placeholder="abcd@gmail.com"><br><br>

      <lable> Phone: </lable>
      <input type="text number" placeholder="1234567890" maxlength="10px"><br><br>

      <input type="text number" placeholder="1234567890" maxlength="10px"><br><br>

            <option>
                  <selected>Clothes</selected>
            </option>
            <option> Toys</option>
            <option>Groceries</option>
            <option> Electronics</option>
            <option> Digital</option><br><br>
      </select><br><br>

      <label>Comission Percentage </label><input type="number"><br><br>
      <!--Active From-->
      <lable> Active Form </lable><input type="date"><br><br>

      <!--Critical Account-->

      <!--Payment Options-->
      <label> Payment Options:</label><br>
      <lable> Cash on delivery</lable><input type="checkbox"><br><br>
      <lable> UPI</lable> <input type="checkbox"><br><br>
      <lable> Card Payment</lable> <input type="checkbox"><br><br>
      <input type="submit">
</body>

</html>
