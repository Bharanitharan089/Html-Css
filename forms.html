<!DOCTYPE html>
<html>

<head>
  <title> forms new</title>
</head>

<body>
  <!--form tags-->
  <form>
    <!--name tags-->
    <lable> first name:</lable><br>
    <input type="name" value="name" /><br>
    <!--password tags-->
    <lable> password: </lable>
    <input type="password" /><br><br>
    <!-- select tags -->
    <lable> select a course</lable>
    <select>
      <option> html</option>
      <option>css </option>
      <option> js </option>
      <option> mongo db</option>
    </select>
    <!-- radio tags-->
    <h1> select gender</h1>

    <label> male : </label> <input type="radio" name="gender"><br><br>
    <lable> female :</lable><input type="radio" name="gender"><br><br>
    <lable> others :</lable><input type="radio" name="gender"><br><br>
    <!--check box-->
    <h1> select food </h1>
    <label> parota </label><input type="checkbox"><br>
    <lable> dosa</lable><input type="checkbox"><br>
    <lable> idlee</lable><input type="checkbox"><br>
    <!--colour tags -->
    <lable> select your colour : </lable>
    <input type="color" value="red" /> <br>
    <!-- date tags-->
    <lable> select your date </lable>
    <input type="date" /><br>
    <!-- resume tags -->
    <lable> upload your resume </lable>
    <input type="file" /><br>
    <!--text area -->
    <textarea cols="10" rows="5"> </textarea>
    <!--submit tags -->
    <input type="submit">
  </form>
</body>

</html>
